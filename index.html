<!DOCTYPE HTML>
<html>
<head>
    <title>Otakus Community</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="register">
        <fieldset>
            <legend>Personal Information</legend>
            <label>User Name</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password" value ="">
            <label>E-mail</label>
            <input type="text" name="email" value ="">
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Favorites</legend>
            <label>Your Favorite Anime</label>
            <input type="radio" name="anime"> One Piece
            <input type="radio" name="anime"> Attack On Titan
            <input type="radio" name="anime"> The Seven Deadly Sins
            <input type="radio" name="anime"> Else
            <input type="text" value="Your Own Opinion">
            <hr>
            <label>Your Favorite Anime Character</label>
            <input type="radio" name="char">Luffy
            <input type="radio" name="char">Levi
            <input type="radio" name="char">Meliodas
            <input type="radio" name="char">Else
            <input type="text" value="Your Own Opinion">
            <hr>
            <label>Your Favorite Weapon In Animes</label>
            <input type="radio" name="weapon">Nidai Kitetsu
            <input type="radio" name="weapon">Blades
            <input type="radio" name="weapon">Lostvayne
            <input type="radio" name="weapon">Else
            <input type="text" value="Your Own Opinion">
        </fieldset>
        <fieldset>
            <legend>Your Feedback</legend>
            <textarea></textarea>
            <input type="submit" value="Send Feedback">
        </fieldset>
    </form>
</body>           
</html>
